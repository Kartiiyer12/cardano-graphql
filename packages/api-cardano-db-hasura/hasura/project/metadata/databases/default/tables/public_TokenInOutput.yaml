table:
  name: TokenInOutput
  schema: public
object_relationships:
  - name: transactionOutput
    using:
      manual_configuration:
        column_mapping:
          tx_out_id: id
        insertion_order: null
        remote_table:
          name: TransactionOutput
          schema: public
remote_relationships:
  - definition:
      to_source:
        field_mapping:
          assetId: assetId
        relationship_type: object
        source: cgql
        table:
          name: Asset
          schema: public
    name: asset
select_permissions:
  - role: cardano-graphql
    permission:
      columns:
        - assetId
        - assetName
        - policyId
        - quantity
      filter: {}
      limit: 2500
      allow_aggregations: true
