table:
  name: TokenMint
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_root_fields:
    select: tokenMints
    select_aggregate: tokenMints_aggregate
object_relationships:
  - name: transaction
    using:
      manual_configuration:
        column_mapping:
          tx_id: id
        insertion_order: null
        remote_table:
          name: Transaction
          schema: public
remote_relationships:
  - definition:
      to_source:
        field_mapping:
          assetId: assetId
        relationship_type: object
        source: cgql
        table:
          name: Asset
          schema: public
    name: asset
select_permissions:
  - role: cardano-graphql
    permission:
      columns:
        - assetId
        - assetName
        - policyId
        - quantity
      filter: {}
      limit: 2500
      allow_aggregations: true
